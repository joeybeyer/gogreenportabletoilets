    <!-- Attribution Tracking Script -->
    <script>
    (function() {
      const params = new URLSearchParams(location.search);
      const keys = ["utm_source","utm_medium","utm_campaign","utm_term","utm_content","gclid","fbclid"];
      const store = {};
      keys.forEach(k => {
        const v = params.get(k);
        if (v) { store[k] = v; localStorage.setItem('gogreen_' + k, v); }
      });
      
      // Store session data
      localStorage.setItem('gogreen_landing_page', location.href);
      localStorage.setItem('gogreen_session_start', new Date().toISOString());
      
      // Global attribution function
      window.__ATTR__ = function() {
        const out = {};
        keys.forEach(k => out[k] = localStorage.getItem('gogreen_' + k) || "");
        out.landing_page = localStorage.getItem('gogreen_landing_page') || location.href;
        out.session_start = localStorage.getItem('gogreen_session_start') || new Date().toISOString();
        out.timestamp = new Date().toISOString();
        out.referrer = document.referrer || 'direct';
        return out;
      };
      
      console.log('ðŸŽ¯ Attribution captured:', store);
    })();
    </script>
